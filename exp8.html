<body>
<script>
function valid()
{
var x=document.myform.name.value;
var y=document.myform.password.value;
var z=document.myform.cpassword.value;
var g=document.myform.email.value;
var atpos=g.indexOf("@");
var dotpos=g.lastIndexOf(".");
if(x==null||x=="")
{
alert("the name field should not be blank");
}
if(y.length<6)
{
alert("create strong password");
}
if(y!=z)
{
alert("enter the same password");
}
if(myform.male[0].checked==false && myform.male[1].checked==false)
{

}

{

}
}
